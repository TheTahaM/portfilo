<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha's Website</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
    }

    body {
        background: #ffffff;
        height: 200vh; /* Increase the height to allow scrolling */
    }

    canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>
    <h1 style="color: #b7b7b7;">Welcome to My JavaScript Website</h1>

    <canvas id="canvas"></canvas>

    <script>
    console.log('Script started');

    const canvas = document.getElementById('canvas');
    const context = canvas.getContext("2d");

    const currentFrame = index => {
        const path = `./render120/${index.toString().padStart(4, '0')}.webp`;
        return path;
    };

    const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log('Canvas resized:', canvas.width, 'x', canvas.height);
        updateImage(currentFrameIndex); // Redraw the current image after resizing
    };

    window.addEventListener('resize', resizeCanvas);

    const frameCount = 143;
    const html = document.documentElement;
    let currentFrameIndex = 1;
    let ticking = false;

    const img = new Image();

const updateImage = index => {
    img.src = currentFrame(index);
    img.onload = function() {
        const imgAspectRatio = img.width / img.height;
        const canvasAspectRatio = canvas.width / canvas.height;
        let drawWidth, drawHeight, offsetX, offsetY;
        if (imgAspectRatio > canvasAspectRatio) {
            drawHeight = canvas.height;
            drawWidth = img.width * (canvas.height / img.height);
            offsetX = (canvas.width - drawWidth) / 2;
            offsetY = 0;
        } else {
            drawWidth = canvas.width;
            drawHeight = img.height * (canvas.width / img.width);
            offsetX = 0;
            offsetY = (canvas.height - drawHeight) / 2;
        }
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
        document.getElementById('spinner').style.display = 'none';
    };
};


    img.onerror = function() {
        console.error('Error loading image:', img.src);
    };

    const handleScroll = () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                const scrollTop = html.scrollTop;
                const maxScrollTop = html.scrollHeight - window.innerHeight;
                const scrollFraction = scrollTop / maxScrollTop;
                const frameIndex = Math.min(
                    frameCount - 1,
                    Math.floor(scrollFraction * frameCount)
                );
                if (frameIndex + 1 !== currentFrameIndex) {
                    currentFrameIndex = frameIndex + 1;
                    updateImage(currentFrameIndex);
                }
                ticking = false;
            });
            ticking = true;
        }
    };

    window.addEventListener('scroll', handleScroll);

    // Initial setup
    resizeCanvas();
    updateImage(currentFrameIndex);

    console.log('Script completed');
    </script>
</body>
</html>
