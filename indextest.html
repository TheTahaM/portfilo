<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha's Website v1</title>
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body {
            background: #000000;
            height: 200vh;
            
        }
        
        canvas {
            position: fixed; /* Ensure canvas is fixed */
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            z-index: 1; /* Ensure canvas is below the top bar */
        }
        #topBar {
            font-family: 'Trebuchet MS', sans-serif; /* Set font to Trebuchet MS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Height of the top bar */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: rgba(255, 255, 255, 0.225);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 100; /* Ensure it is above other elements */
            backdrop-filter: blur(10px); /* Apply blur effect */
        }
        .blur {
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background */
            backdrop-filter: blur(10px); /* Apply blur effect */
        }
        
    </style>
</head>
<body>
    <div id="topBar">
        <a href="#home" style="color: rgba(255, 255, 255, 0.577); margin: 0 15px; text-decoration: none;">Home</a> <!-- New link -->
        <a href="#about" style="color: rgba(255, 255, 255, 0.577); margin: 0 15px; text-decoration: none;">About</a> <!-- New link -->
        <a href="#store" style="color: rgba(255, 255, 255, 0.577); margin: 0 15px; text-decoration: none;">Store</a> <!-- Updated link -->
    </div> <!-- New top bar -->
    <canvas id="canvas"></canvas>
    <div id="spinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
        <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <div id="overlay" style="position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 160px; transition: opacity 0.1s; opacity: 1; z-index: 10;">
        Taha's Pen
    </div>
    <!-- New message to display at the bottom -->
    <div id="endMessage" style="display: none; text-align: center; color: rgba(255, 255, 255, 0.465); font-size: 18px; position: fixed; bottom: 20px; width: 100%; z-index: 200; font-family: 'Trebuchet MS', sans-serif;">
        FIN. <br>
        Find out more at the <a href="#store" style="color: rgba(255, 255, 255, 0.172); text-decoration: underline;">Store</a>.
    </div>

    <div id="spinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
    <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
</div>

<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

    <script>
        console.log('Script started');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext("2d");
        context.imageSmoothingEnabled = true; 
        context.imageSmoothingQuality = 'high';
    
        const frameCount = 143;
        const highResFrame = index => `./render120/${index.toString().padStart(4, '0')}.webp`;
    
        let currentFrameIndex = 1;
        const img = new Image();
    
        const updateImage = (index) => {
            img.src = highResFrame(index);
            img.onload = function() {
                const imgAspectRatio = img.width / img.height;
                const canvasAspectRatio = canvas.width / canvas.height;
                let drawWidth, drawHeight, offsetX, offsetY;
                if (imgAspectRatio > canvasAspectRatio) {
                    drawHeight = canvas.height;
                    drawWidth = img.width * (canvas.height / img.height);
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    drawWidth = canvas.width;
                    drawHeight = img.height * (canvas.width / img.width);
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                }
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
    
                // Hide spinner once the image is loaded
                document.getElementById('spinner').style.display = 'none';
            };
        };
    
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (img.complete) {
                updateImage(currentFrameIndex);
            }
        };
    
        window.addEventListener('resize', resizeCanvas);
    
        const preloadImages = () => {
            for (let i = 1; i < frameCount; i++) {
                const img = new Image();
                img.src = highResFrame(i);
            }
        };
    
        let scrollVelocity = 0;
        const inertiaFactor = 3;
        let lastKnownScrollPosition = 0;
        let ticking = false;
        const html = document.documentElement;
        const topBar = document.getElementById('topBar');
        const handleScroll = () => {
            lastKnownScrollPosition = html.scrollTop;
            scrollVelocity = lastKnownScrollPosition - (scrollVelocity * inertiaFactor);
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const maxScrollTop = html.scrollHeight - window.innerHeight;
                    const scrollFraction = lastKnownScrollPosition / maxScrollTop;
                    const frameIndex = Math.min(frameCount - 1, Math.floor(scrollFraction * frameCount));
                    if (frameIndex + 1 !== currentFrameIndex) {
                        currentFrameIndex = frameIndex + 1;
                        updateImage(currentFrameIndex);
                    }
                    const overlay = document.getElementById('overlay');
                    overlay.style.opacity = Math.max(0, 1 - scrollFraction * (frameCount / 17));
                    if (frameIndex >= 17) {
                        topBar.classList.add('blur');
                    } else {
                        topBar.classList.remove('blur');
                    }
                    if (lastKnownScrollPosition >= maxScrollTop) {
                        document.getElementById('endMessage').style.display = 'block';
                    } else {
                        document.getElementById('endMessage').style.display = 'none';
                    }
                    ticking = false;
                });
                ticking = true;
            }
        };
    
        window.addEventListener('scroll', handleScroll);
    
        resizeCanvas();
        updateImage(currentFrameIndex);
        preloadImages();
        console.log('Script completed');
    </script>
    
</html>
